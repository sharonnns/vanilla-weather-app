<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="source/index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Look up!"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last Updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Sunny" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature">12</strong
                  ><span class="units"></span>
                    <a href="#" id="celcius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li><span id="humid-text">Humidity:</span> <span id="humidity"></span>%</li>
                <li><span id="wind-text">Wind:</span> <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small id="credits">
          <a
            href="https://github.com/sharonnns/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Sharon Chan and hosted on <a href="https://dapper-fox-28755f.netlify.app/" target="_blank">Netlify</a> </small
        >
      </div>
    </div>
    <script src="source/index.js"></script>
  </body>
</html>
